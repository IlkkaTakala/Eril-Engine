
image: gcc

build:
  stage: build
  tags:
    - build_server
  script:
    - cd Engine/ScriptCore
    - mkdir build
    - cd build
    - cmake ..
    - cmake --build . > BuildLog.txt
  artifacts:
    paths:
      - ./*.a
      - build/*.a
      - build/tests/*
      - build/BuildLog.txt


test:
  stage: test
  tags:
    - build_server
  script:
    - cd build
    - make test
